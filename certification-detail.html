    <!-- Custom Script for Dynamic Content -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const cert = urlParams.get('cert');
            const certDetails = {
                bitcoin: {
                    title: "Introduction to Bitcoin and Open Blockchains Workshop",
                    image: "img/Introduction_to_Bitcoin.jpg",
                    description: "This workshop, led by Andreas M. Antonopoulos, provides an in-depth understanding of Bitcoin and open blockchains, covering topics such as Bitcoin's consensus mechanism, transaction processes, and price determination."
                },
                cybersecurity: {
                    title: "Introduction to Cybersecurity",
                    image: "img/Introduction_to_cybersecurity.jpg",
                    description: "This course by Cisco Networking Academy offers a comprehensive introduction to cybersecurity. It covers the basic principles of network security, including firewalls, encryption, and other essential security concepts."
                }
            };

            if (cert && certDetails[cert]) {
                const certData = certDetails[cert];
                const certElement = document.getElementById('certification-details');
                certElement.innerHTML = `
                    <img src="${certData.image}" alt="${certData.title}" class="certification-image">
                    <div class="certification-header">${certData.title}</div>
                    <p class="certification-description">${certData.description}</p>
                `;
            } else {
                // In case of an invalid or missing "cert" query parameter
                const certElement = document.getElementById('certification-details');
                certElement.innerHTML = '<p>Certification not found.</p>';
            }
        });
    </script>
